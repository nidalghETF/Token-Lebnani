<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Token Lebnani - Fractional Real Estate Investment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cormorant Garamond', 'Times New Roman', serif;
        }
        
        /* ===== ANIMATED BACKGROUND ===== */
        body {
            background: #0a192f url('./images/background.png') bottom left repeat-x;
            background-size: 1500px auto;
            animation: bgScroll 80s linear infinite;
        }
        
        @keyframes bgScroll {
            0% { background-position: 0 0; }
            100% { background-position: -3000px 0; }
        }
        
        /* ===== OVERLAY & CONTAINER ===== */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* ===== LOGO CONTAINER ===== */
        .logo-container {
            text-align: center;
            padding: 20px;
            animation: fadeInUp 1s ease-out;
        }
        
        .main-logo {
            width: 400px;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            margin-bottom: 40px;
        }
        
        /* ===== ENTER BUTTON ===== */
        .enter-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 18px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #0a192f;
            background: linear-gradient(135deg, #D4AF37, #b8942a);
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            animation: pulse 2s infinite;
        }
        
        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #b8942a, #a07d1f);
        }
        
        .enter-button i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }
        
        .enter-button:hover i {
            transform: translateX(5px);
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
            }
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .main-logo {
                width: 280px;
                margin-bottom: 30px;
            }
            
            .enter-button {
                padding: 15px 30px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-logo {
                width: 220px;
                margin-bottom: 25px;
            }
            
            .enter-button {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Overlay -->
    <div class="overlay">
        <!-- Logo Container -->
        <div class="logo-container">
            <!-- Large Logo -->
            <img src="./Blue Logo.png" alt="Token Lebnani Logo" class="main-logo">
            
            <!-- Enter Button -->
            <a href="./home/" class="enter-button">
                <span>ENTER</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>
</body>
</html>
