    /* ===== BASE & ANIMATED BACKGROUND ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
      background: #0a192f;
      color: rgba(255, 255, 255, 0.9);
    }
    body::before {

      top: 0;
      left: 0;

      height: 100%;

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;

    @keyframes bgScroll {

      color: #D4AF37;

    .nav-links {

      flex-wrap: wrap;

      height: 100vh;
      z-index: 1;
    }

      color: white !important;

      border-radius: 6px !important;
